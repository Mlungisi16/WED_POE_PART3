<div class="container">
    
    <div class="enquiry-form">
        <h2>Send Us an Enquiry</h2>

        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Your full name">

        <label>Email Address:</label>
        <input type="email" id="email" placeholder="example@gmail.com">

        <label>Phone Number (+27):</label>
        <input type="tel" id="phone" placeholder="+27...">

        <label>Your Message:</label>
        <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

        <div id="errorBox" class="error"></div>

        <button onclick="submitEnquiry()">Send Enquiry</button>
    </div>

<script>
    function submitEnquiry() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const message = document.getElementById("message").value.trim();
        const error = document.getElementById("errorBox");

        error.textContent = ""; // clear old errors

        if (name === "") {
            error.textContent = "Please enter your full name.";
            return;
        }

        if (!email.includes("@") || !email.includes(".")) {
            error.textContent = "Please enter a valid email address.";
            return;
        }

        const saPhone = /^\+27\d{9}$/;
        if (!saPhone.test(phone)) {
            error.textContent = "Please enter a valid South African phone number: +27XXXXXXXXX";
            return;
        }

        if (message.length < 5) {
            error.textContent = "Please enter a longer message.";
            return;
        }

        alert("Your enquiry has been sent! We will contact you soon.");
        
        // Optional: clear form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("message").value = "";
    }
</script>
